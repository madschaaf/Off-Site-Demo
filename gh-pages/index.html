<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Off-Site Activity - Setup Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9f9f9;
        }

        .step-card {
            transition: all 0.2s ease;
        }

        .step-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .step-number {
            background: linear-gradient(135deg, rgb(0, 111, 147), rgb(0, 150, 200));
        }

        .progress-bar {
            transition: width 0.5s ease;
        }

        .completed-check {
            animation: checkmark 0.3s ease;
        }

        @keyframes checkmark {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .step-content {
            display: none;
        }

        .step-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .instruction-step {
            background: linear-gradient(to right, #f8fafc, #ffffff);
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="max-w-7xl mx-auto p-8 pt-8">
        <!-- Header -->
        <div class="bg-white rounded-2xl shadow-lg p-10 mb-6">
            <div class="mb-6">
                <h1 class="text-4xl font-bold mb-3" style="color: rgb(0,111,147);">
                    Environment Setup & Configuration
                </h1>
                <p class="text-gray-600 text-lg">
                    Follow these steps to set up your development environment for the off-site activity.
                </p>
                <div class="flex items-center gap-2 mt-4 text-blue-600">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span class="font-bold">~90 min total</span>
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="mt-6">
                <div class="flex justify-between text-sm text-gray-600 mb-2">
                    <span>Progress</span>
                    <span id="progress-text">0 of 7 steps completed</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-3">
                    <div id="progress-bar" class="progress-bar bg-blue-600 h-3 rounded-full" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <!-- Left Sidebar - Steps -->
            <div class="lg:col-span-1">
                <div class="bg-gray-50 border-2 border-gray-200 rounded-2xl p-6 sticky top-6">
                    <h4 class="mb-4 font-bold text-gray-700">STEPS (7)</h4>
                    <div id="step-list" class="space-y-3">
                        <!-- Steps will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Right Content Area - Step Details -->
            <div class="lg:col-span-3">
                <div id="step-content" class="bg-white border-2 border-gray-200 rounded-2xl shadow-md p-8">
                    <!-- Step content will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const steps = [
            {
                title: 'Request Secure Access',
                time: 10,
                badges: ['Access', 'Security', 'Setup'],
                overview: 'Request access to GitHub and GitHub Copilot before you begin. This ensures you have the necessary permissions to clone repositories and use AI-assisted coding features during the activity.',
                instructions: [
                    'Navigate to Secure Access Portal (SAP)',
                    'Request GitHub Enterprise access',
                    'Request GitHub Copilot for your account',
                    'Wait for approval (typically a few hours to a day)',
                    'You can proceed with other steps while waiting'
                ],
                tip: 'Start this step early as approval can take time. You can continue with other steps while waiting.'
            },
            {
                title: 'Install Visual Studio Code',
                time: 15,
                badges: ['Installation', 'Tools', 'Editor'],
                overview: 'Download and install Visual Studio Code, the code editor you\'ll use for the entire activity. VS Code provides excellent Git integration and extension support for AI-assisted development.',
                instructions: [
                    'Visit https://code.visualstudio.com',
                    'Download the installer for your operating system',
                    'Run the installer and follow the setup wizard',
                    'Launch VS Code and verify it opens correctly',
                    'Familiarize yourself with the interface (Explorer, Extensions, Terminal)'
                ],
                tip: 'Take time to explore VS Code\'s interface. The Extensions panel will be important for the next steps.'
            },
            {
                title: 'Install Node.js',
                time: 20,
                badges: ['Installation', 'Runtime', 'Development'],
                overview: 'Install Node.js, the JavaScript runtime required to run React applications locally. Node.js includes npm (Node Package Manager) for managing project dependencies.',
                instructions: [
                    'Visit https://nodejs.org (download LTS version)',
                    'Run the installer and follow the setup wizard',
                    'Open a terminal/command prompt and verify: node --version',
                    'Verify npm is installed: npm --version',
                    'Close and reopen your terminal for changes to take effect'
                ],
                tip: 'Always download the LTS (Long Term Support) version for stability.'
            },
            {
                title: 'Install Git - Understanding Git Commands',
                time: 15,
                badges: ['GitHub', 'Setup', 'Credentials'],
                overview: 'Configure your GitHub account and set up SSH authentication for seamless repository cloning. This ensures secure communication between your local machine and GitHub.',
                instructions: [
                    'Create a GitHub personal account (or use existing)',
                    'Generate SSH key: ssh-keygen -t ed25519 -C "your-email@example.com"',
                    'Add SSH key to GitHub (Settings ‚Üí SSH Keys)',
                    'Test SSH connection: ssh -T git@github.com',
                    'Configure Git: git config --global user.name "Your Name" && git config --global user.email "your-email@example.com"'
                ],
                tip: 'Keep your SSH key secure and never share it. The public key (.pub file) is what you upload to GitHub.'
            },
            {
                title: 'Set Up GitHub Copilot',
                time: 10,
                badges: ['Extensions', 'AI Tools', 'Setup'],
                overview: 'Install GitHub Copilot and GitHub Copilot Chat extensions in VS Code. Extensions are recommended in the project\'s .vscode/extensions.json file‚ÄîVS Code will prompt you to install them.',
                instructions: [
                    'Open the Extensions panel in VS Code (Ctrl+Shift+X)',
                    'Install "GitHub Copilot" by GitHub',
                    'Install "GitHub Copilot Chat" by GitHub',
                    'Reload VS Code when prompted',
                    'You may be prompted to sign in‚Äîthis happens in the next step'
                ],
                tip: 'GitHub Copilot can significantly speed up your development. Learn to use it effectively by exploring its chat interface.'
            },
            {
                title: 'Clone the Repository',
                time: 10,
                badges: ['Git', 'Repository', 'Setup'],
                overview: 'Clone the pre-configured starter repository that contains a React app from Figma, navbar component, App.tsx, and two blank pages with React starter code. This gives you a solid foundation and prevents merge conflicts.',
                instructions: [
                    'Open VS Code and open a terminal (Ctrl+`)',
                    'Run: git clone git@github.com:madschaaf/Off-Site-Activity.git',
                    'Navigate to the folder: cd Off-Site-Activity',
                    'Review the README.md for project overview',
                    'Explore the project structure (nav bar, App.tsx, blank pages)'
                ],
                tip: 'Familiarize yourself with the project structure before making changes. This will help you understand where to add your code.'
            },
            {
                title: 'Sign Into GitHub from VS Code & Git Basics',
                time: 15,
                badges: ['Authentication', 'GitHub', 'Git', 'Version Control'],
                overview: 'Authenticate with GitHub from VS Code to enable GitHub Copilot and ensure you have access to private repositories. Then learn how to commit and push your changes to GitHub.',
                instructions: [
                    'üîê Sign into GitHub: Look for the GitHub icon in the bottom-left corner of VS Code, click to sign in and authorize VS Code to access your GitHub account',
                    '‚úÖ Verify Copilot is active by checking the bottom status bar',
                    'üìù Make changes to your code: Edit any file in your project (try adding a comment to App.tsx)',
                    'üìä View changes: Click the Source Control icon in the Activity Bar (left sidebar) or press Ctrl+Shift+G to see modified files',
                    '‚ûï Stage changes: Click the "+" icon next to files you want to commit, or click "+" next to "Changes" to stage all files',
                    'üí¨ Commit changes: Type a descriptive commit message in the text box (e.g., "Add navigation component") and click the ‚úì Commit button',
                    'üöÄ Push to GitHub: Click the "Sync Changes" or "Push" button to upload your commits to GitHub',
                    'üîÑ Pull updates: Before starting work each session, click "Pull" to get the latest changes from your team',
                    'üåø Create branches: Use the branch icon in the bottom-left to create feature branches for new work',
                    'üéâ You\'re ready to collaborate! Your changes are now saved in GitHub and visible to your team'
                ],
                tip: 'Always pull before you push to avoid conflicts. Commit frequently with meaningful messages to track your progress.'
            }
        ];

        let completedSteps = JSON.parse(localStorage.getItem('completedSteps') || '[]');
        let currentStep = parseInt(localStorage.getItem('currentStep') || '0');

        function updateProgress() {
            const progress = (completedSteps.length / steps.length) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';
            document.getElementById('progress-text').textContent = `${completedSteps.length} of ${steps.length} steps completed`;
        }

        function renderStepList() {
            const stepList = document.getElementById('step-list');
            stepList.innerHTML = steps.map((step, index) => `
                <div class="step-card flex items-start gap-3 p-3 cursor-pointer rounded-xl ${currentStep === index ? 'bg-blue-100 border-2 border-blue-500' : 'border-2 border-transparent hover:bg-gray-100'}"
                     onclick="selectStep(${index})">
                    <div class="flex items-center justify-center w-7 h-7 rounded-full shrink-0 ${completedSteps.includes(index) ? 'bg-green-500' : 'step-number'} text-white font-bold text-sm">
                        ${completedSteps.includes(index) ? '‚úì' : index + 1}
                    </div>
                    <div class="flex-1">
                        <p class="text-sm mb-1 font-medium">${step.title}</p>
                        <p class="text-xs text-gray-500">~${step.time} min</p>
                    </div>
                </div>
            `).join('');
        }

        function renderStepContent() {
            const step = steps[currentStep];
            const stepContent = document.getElementById('step-content');
            
            stepContent.innerHTML = `
                <div class="mb-6">
                    <div class="flex items-start justify-between gap-3 mb-4">
                        <div class="flex items-center gap-3">
                            <div class="flex items-center justify-center w-14 h-14 rounded-full step-number text-white font-bold text-xl">
                                ${currentStep + 1}
                            </div>
                            <h3 class="text-3xl font-bold text-gray-800">${step.title}</h3>
                        </div>
                    </div>
                    <div class="flex flex-wrap gap-2">
                        ${step.badges.map(badge => `
                            <span class="px-3 py-1 text-xs font-medium border-2 border-gray-300 rounded-full text-gray-700">
                                ${badge}
                            </span>
                        `).join('')}
                    </div>
                </div>

                <hr class="my-6 border-gray-200">

                <div class="mb-8">
                    <h4 class="mb-4 font-bold text-gray-800 text-lg">Overview</h4>
                    <p class="text-gray-700 leading-relaxed">${step.overview}</p>
                </div>

                <div class="mb-8">
                    <h4 class="mb-4 font-bold text-gray-800 text-lg">Instructions</h4>
                    <div class="space-y-4">
                        ${step.instructions.map((instruction, index) => `
                            <div class="instruction-step flex items-start gap-4 p-4 border-2 border-gray-200 rounded-xl">
                                <div class="w-9 h-9 rounded-full step-number text-white flex items-center justify-center shrink-0 font-bold">
                                    ${index + 1}
                                </div>
                                <p class="flex-1 text-gray-700 pt-1">${instruction}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="p-5 rounded-xl border-2 bg-blue-50 border-blue-200 mb-8">
                    <div class="flex gap-3">
                        <svg class="h-6 w-6 text-blue-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <div>
                            <p class="font-bold text-blue-900 mb-1">üí° Pro Tip</p>
                            <p class="text-sm text-blue-800">${step.tip}</p>
                        </div>
                    </div>
                </div>

                <hr class="my-6 border-gray-200">

                <div class="flex items-center gap-4 flex-wrap">
                    <button onclick="toggleComplete()" class="px-6 py-3 rounded-lg font-bold transition-all ${completedSteps.includes(currentStep) ? 'bg-green-600 hover:bg-green-700 text-white' : 'bg-blue-600 hover:bg-blue-700 text-white'}">
                        ${completedSteps.includes(currentStep) ? '‚úì Completed' : 'Mark as Complete'}
                    </button>
                    ${currentStep > 0 ? '<button onclick="previousStep()" class="px-6 py-3 border-2 border-gray-300 rounded-lg font-medium hover:bg-gray-50 transition-all">‚Üê Previous Step</button>' : ''}
                    ${currentStep < steps.length - 1 ? '<button onclick="nextStep()" class="px-6 py-3 border-2 border-gray-300 rounded-lg font-medium hover:bg-gray-50 transition-all">Next Step ‚Üí</button>' : ''}
                </div>
            `;
        }

        function selectStep(index) {
            currentStep = index;
            localStorage.setItem('currentStep', currentStep);
            renderStepList();
            renderStepContent();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function toggleComplete() {
            if (completedSteps.includes(currentStep)) {
                completedSteps = completedSteps.filter(i => i !== currentStep);
            } else {
                completedSteps.push(currentStep);
            }
            localStorage.setItem('completedSteps', JSON.stringify(completedSteps));
            updateProgress();
            renderStepList();
            renderStepContent();
        }

        function nextStep() {
            if (currentStep < steps.length - 1) {
                selectStep(currentStep + 1);
            }
        }

        function previousStep() {
            if (currentStep > 0) {
                selectStep(currentStep - 1);
            }
        }

        // Initialize
        renderStepList();
        renderStepContent();
        updateProgress();
    </script>
</body>
</html>
